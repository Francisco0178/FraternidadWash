<!DOCTYPE html>
<html>
	<head>
		<title>Login FraternidadWash</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		 <!-- Link para registrar usuario onclick="modal.style.display='block'"-->
		<a href="#" id="btn_ingreso" onclick="crear()"><b>Registrarse</b></a>

		<!-- Modal de registro de usuario-->
		<div id="id01" class="modal">
		  <span onclick="modal.style.display='none'" class="close" title="Close Modal">&times;</span>

		  <!-- Modal Content -->
		  <form class="modal-content animate" action="index.html">

		    <div class="container">
		      <label><b>Nombre</b></label>
		      <input type="text" placeholder="Ingresar Nombre" name="uname" required>

		      <label><b>Apellido</b></label>
		      <input type="text" placeholder="Ingresar Apellido" name="uapll" required>

		      <label><b>Fecha de Nacimiento</b></label>
		      <input type="text" placeholder="Ingresar Fecha (ej: dd/mm/aaaa)" name="ufecha" required>

		      <label><b>Sexo</b></label><br>
			  <select>
			  	  <option value="">Ingrese Sexo</option>
				  <option value="Hombre">Hombre</option>
				  <option value="Mujer">Mujer</option>
			  </select>
			  <br>

			  <label><b>Carrera</b></label>
		      <input type="text" placeholder="Ingresar Carrera" name="ucarr" required>

			  <label><b>Año de Ingreso</b></label>
		      <input type="text" placeholder="Ingresar Año de Ingreso" name="uanio" required>

		      <label><b>Contraseña</b></label>
		      <input type="text" placeholder="Ingresar Contraseña" name="pswd" required>

		      <label><b>Correo Institucional</b></label>
		      <input type="text" placeholder="Ingresar Correo Institucional (@alumnos.uach.cl)" name="ucorr" required>

		      <button type="submit">Registrar Usuario</button>
		      <!--<input type="checkbox" checked="checked"><strong>Recordar Usuario</strong>-->
		    </div>

		    <div class="container" style="background-color:rgba(0,0,0,0.3);">
		      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
		      <!--<span class="psw"><a href="#" onclick="recuperar()">¿Olvidaste Contraseña?</a></span>-->
		    </div>
		  </form>
		</div>

		<!-- Modal de recuperacion de contraseña -->
		<div id="id02" class="modal">
		  <span onclick="modal.style.display='none'" class="close" title="Close Modal">&times;</span>

		  <!-- Modal Content -->
		  <form class="modal-content animate" action="index.html">

		    <div class="container">
		      <label><b>Recuperar Contraseña</b></label>
		      <input type="text" placeholder="Ingresar Usuario" name="uname" required>
		      <button type="submit">Recuperar</button>
		    </div>

		  </form>
		</div>

		<!-- Login principal -->
		<div id="ingresar" class="container">

			<form id="forma" class="form-signin" action="index.html">
				<div class="imgcontainer">
    				<img src="img/login/uach.jpg" alt="Avatar" class="avatar">
  				</div>
				<!--<h1 class="form-signin-heading text-muted">Ingresar</h1>-->
				<input type="text" class="form-control" placeholder="Ingresar Usuario" required="" autofocus="">
				<input type="password" class="form-control" placeholder="Ingresar Contraseña" required="">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					Ingresar
				</button>
				<input type="checkbox" checked="checked"><strong>Recordar Usuario</strong>
				<span class="psw"><a id="cont" href="#" onclick="recuperar()">¿Olvidaste Contraseña?</a></span>
			</form>
			<span class="psw"><a href="index.html"><b>Descubre los temas del momento</b></a></span>
		</div>
		 <script>

		 	function crear() {		
				document.getElementById('id01').style.display='block';
				// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
				    if (event.target == document.getElementById('id01')) {
				        document.getElementById('id01').style.display = "none";
				    }
				}
		 	}

			function recuperar() {
				document.getElementById('id02').style.display='block';
				window.onclick = function(event) {
				    if (event.target == document.getElementById('id02')) {
				        document.getElementById('id02').style.display = "none";
				    }
				}
			}

		</script>
		<!-- Esto es para que sea cargado todo los elementos del body-->
	  	<!--<script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>-->
	</body>
</html>
