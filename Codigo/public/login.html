<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		 <!-- Button to open the modal login form -->
		<button id="btn_ingreso" onclick="modal.style.display='block'">Registrarse</button>

		<!-- The Modal -->
		<div id="id01" class="modal">
		  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

		  <!-- Modal Content -->
		  <form class="modal-content animate" action="index.html">
		    <div class="imgcontainer">
		      <img src="img/login/usuario-corporativo.png" alt="Avatar" class="avatar">
		    </div>

		    <div class="container">
		      <label><b>Usuario</b></label>
		      <input type="text" placeholder="Ingresar Usuario" name="uname" required>

		      <label><b>Contrase単a</b></label>
		      <input type="password" placeholder="Ingresar Contrase単a" name="psw" required>

		      <button type="submit">Ingresar</button>
		      <input type="checkbox" checked="checked"> Recordar Usuario
		    </div>

		    <div class="container" style="background-color:#f1f1f1">
		      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
		      <span class="psw"><a href="#">多Olvidaste Contrase単a?</a></span>
		    </div>
		  </form>
		</div>

		 <script>
			// Get the modal
			var modal = document.getElementById('id01');

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			    if (event.target == modal) {
			        modal.style.display = "none";
			    }
			}
		</script>
	</body>
</html>
