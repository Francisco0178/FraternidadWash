<div publicationID class="postWindow modal comments">
  <div class="top">
    <div class="title">Comentarios</div>
    <img class="close btn clos" src="/*.png" onload="this.src=IMG_CLOSE">
  </div>
  <div class="comms"></div>
  <div class="bottom">
    <input type="text" placeholder="Escribe un comentario">
  </div>
</div>

<style>
.modal.comments{
  margin-top: 15vh;
  padding:0;
  padding-bottom: 47px;
  position: relative;
  overflow: hidden;
}
.modal.comments .top{
  padding-top: 10px;
  padding-bottom: 5px;
  width:100%;
  box-shadow:0px 0px 1px 0px #999;
  margin-bottom:0;
}
.modal.comments .comms{
  max-height: 300px;
  overflow: hidden;
  overflow-y:scroll;
  padding-bottom:15px;
}
.modal.comments .comms .noComms{
  width:100%;
  text-align:center;
  margin-top:20px;
  margin-bottom:10px;
  color:#666;
  font-size:13px;
}
.modal.comments .title{
  position:relative;
  width:100%;
  text-align: center;
}
.modal.comments .comm{
  border-top:#EEE solid 1px;
  width:100%;
  position: relative;
}
.modal.comments .comm .options{
  position: absolute;
  top:5px;
  right:7px;
  height:10px;
}
.modal.comments .comm .right{
  vertical-align: top;
}
.modal.comments .comm .profImg{
  height:30px;
  width:30px;
  border:3px solid #FFF;
  border-radius:3px;
  margin:7px;
  margin-bottom: 3px;
  position: relative;
}
.modal.comments .comm .fullname{
  color:#444;
  margin:7px;
  margin-left: 0;
  margin-bottom: 6px;
  font-size: 11px;
}
.modal.comments .comm .time{
  color:#999;
  margin-top:7px;
  font-size: 8px;
}
.modal.comments .comm .text{
  font-size: 9px;
  max-width:450px;
  color:#444;
  padding-bottom: 10px;
}
.modal.comments input{
  width:calc(100% - 35px);
  outline:none;
  margin:10px;
  margin-top: 3px;
  padding:5px;
  border-radius: 3px;
  border:solid 1px #DDD;
}
.modal.comments .bottom{
  position:absolute;
  bottom: 0px;
  border-top:#EEE solid 1px;
  width:100%;
}
</style>

<script>
  modal.find(".clos").click(function(){
    modal.empty().fadeOut(200);
  });
  modal.find("input").keypress(function(e){
    if(e.which == 13){
      if($(this).val() != 0){
        send("newComment",{text:$(this).val(),pubId:$(this).parent().parent().attr("publicationID")});
        $(this).val('');
      }
    }
  });
</script>
