<!DOCTYPE html>
<html>
	<head>
		<title>Rest: José Luis Acuña</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="components/bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="components/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="components/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="components/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<!--Link de ingreso superior derecha-->
		<a href="#" id="vertical" onclick="crear()">Registrate</a>
		<!--Login Principal-->
		<section id="login">
		    <div class="container">
		    	<div class="row">
		    	    <div class="col-xs-12">
		        	    <div class="form-wrap">
		                <!--<h1>Fraternidad Wash</h1>-->
		                    <form role="form" action="principal.html" method="post" id="login-form" autocomplete="off">
		                    	<center><img src="http://i.imgur.com/i3ICN6g.png" class="img-responsive" alt="" /></center>
		                    	<br>
		                        <div class="form-group">
		                            <label for="email" class="sr-only">Usuario</label>
		                            <input type="email" name="email" id="email" required class="form-control" placeholder="Ingrese Usuario">
		                        </div>
		                        <div class="form-group">
		                            <label for="key" class="sr-only">Contraseña</label>
		                            <input type="password" name="key" id="key" required class="form-control" placeholder="Ingrese Contraseña">
		                        </div>
		                        <div class="checkbox">
		                            <span class="character-checkbox" onclick="muestraContraseña()"></span>
		                            <span class="label">Mostrar Contraseña</span>
		                        </div>
		                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Ingresar" >
		                    </form>
		                    <a href="#" onclick="recuperar()" >¿Olvidaste tu contraseña?</a><br>
		                    <a href="#" onclick="crear()">¿No estás registrado?</a><br>
		                    <a href="principal.html">Descubre los temas del momento en la UACH</a>
		                    <hr>
		        	    </div>
		    		</div> <!-- /.col-xs-12 -->
		    	</div> <!-- /.row -->
		    </div> <!-- /.container -->
		</section>

		<!--Modal de recuperar contraseña-->
		<div class="modal fade forget-modal" id="modal01" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span>
							<span class="sr-only">Cerrar</span>
						</button>
						<h4 class="modal-title">Recuperar Contraseña</h4>
					</div>
					<div class="modal-body">
						<p>Escribe tu usuario</p>
						<input type="email" name="recovery-usuario" id="recuperar-usuario" required class="form-control" placeholder="Ingrese Usuario" autocomplete="off">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-custom" onclick="usuario_recuperado()">Registrar</button>
					</div>
				</div> <!-- /.modal-content -->
			</div> <!-- /.modal-dialog -->
		</div> <!-- /.modal -->

		<!--Modal de registro de usuario-->
		<div class="modal fade nuevo-modal" id="modal02" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span>
							<span class="sr-only">Cerrar</span>
						</button>
						<h4 class="modal-title">Ingresar nuevo usuario</h4>
					</div>
					<div class="modal-body">
						<p>Escribe tu usuario</p>
						<input type="email" name="email" id="nuevo-usuario" required class="form-control" placeholder="Ingrese Usuario">
						<br>
						<p>Escribe tu contraseña</p>
						<input type="password" name="key" id="nuevo-key" required class="form-control" placeholder="Ingrese Contraseña">
						<!--<div id="messages"></div>-->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-custom" onclick="usuario_creado()">Crear</button>
					</div>
				</div> <!-- /.modal-content -->
			</div> <!-- /.modal-dialog -->
		</div> <!-- /.modal -->

		<footer id="footer">
		    <div class="container">
		        <div class="row">
		            <div class="col-xs-12">
		                <p>FraternidadWash © - 2016</p>
		                <p>Potenciado por <strong><a href="http://www.facebook.com/j.luis.a.o" target="_blank">Acuña</a></strong></p>
		            </div>
		        </div>
		    </div>
		</footer>

      	<!-- Esto es para que sea cargado todo los elementos del body-->
	  	<script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
	  	<script type="application/javascript" src="components/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script type="application/javascript" src="components/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="components/bootstrap-3.3.7-dist/js/npm.js"></script>
		<script type="application/javascript" src="js/index.js"></script>
        
	</body>
</html>
