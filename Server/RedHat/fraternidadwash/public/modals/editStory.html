<div class="postWindow modal editStory">
  <div class="top">
    <div class="title">Edita tu historia</div>
    <img class="close btn clos" src="/*.png" onload="this.src=IMG_CLOSE">
  </div>
  <textarea class="text" placeholder="Soy bla bla ..."></textarea>
  <div class="bottom">
    <div class="btn post sve">Guardar</div>
    <div class="btn post clos" style="background:#bdccd4">Cancelar</div>
  </div>
</div>

<style>
.editStory{
  height:125px;
}
.editStory .post{
  margin-left: 10px;
}
</style>

<script>
  modal.find(".text").val(user.message);
  modal.find(".clos").click(function(){
    modal.empty().fadeOut(200);
  });
  modal.find(".sve").click(function(){
    post({message:modal.find(".text").val()},"/updateUser",function(){
      user.message = modal.find(".text").val();
      _msg.children(".text").html(safe(user.message));
      modal.empty().fadeOut(200);
    });
  });
</script>
